version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./api
    env_file: .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  worker:
    build: ./api
    env_file: .env
    command: celery -A app.workers.celery_app.celery_app worker --loglevel=info
    depends_on:
      - api
      - redis
      - postgres

  web:
    build: ./web
    env_file: .env
    environment:
      NEXT_PUBLIC_API_BASE: http://api:8000/api/v1
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata: