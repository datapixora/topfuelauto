databases:
  - name: topfuelauto-postgres
    databaseName: topfuelauto
    user: topfuelauto
    plan: starter

services:
  - type: web
    name: topfuelauto-api
    env: python
    plan: starter
    buildCommand: |
      cd api
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: cd api && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: topfuelauto-postgres
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: topfuelauto-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: topfuelauto-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://app.topfuelauto.com,http://localhost:3000

  - type: worker
    name: topfuelauto-worker
    env: python
    plan: starter
    buildCommand: |
      cd api
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: cd api && celery -A app.workers.celery_app.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: topfuelauto-postgres
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: topfuelauto-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: topfuelauto-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: topfuelauto-web
    env: node
    plan: starter
    buildCommand: |
      cd web
      npm ci
      npm run build
    startCommand: cd web && npm start -- --port $PORT
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://api.topfuelauto.com/api/v1
      - key: NEXT_PUBLIC_API_BASE
        value: https://api.topfuelauto.com/api/v1

  - type: redis
    name: topfuelauto-redis
    plan: starter
